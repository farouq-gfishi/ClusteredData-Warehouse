<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FX Deal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-style: italic;
            display: block;
            margin-top: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>FX Deal Form</h2>
<form action="#" th:action="@{/api/save}" th:object="${fxDeal}" method="post">
    <div>
        <label for="fromCurrency">From Currency:</label>
        <input type="text" id="fromCurrency" name="fromCurrency" th:field="*{fromCurrency}">
        <span th:if="${#fields.hasErrors('fromCurrency')}" class="error" th:errors="*{fromCurrency}"></span>
    </div>
    <div>
        <label for="toCurrency">To Currency:</label>
        <input type="text" id="toCurrency" name="toCurrency" th:field="*{toCurrency}">
        <span th:if="${#fields.hasErrors('toCurrency')}" class="error" th:errors="*{toCurrency}"></span>
    </div>
    <div>
        <label for="amountDeal">Amount Deal:</label>
        <input type="text" id="amountDeal" name="amountDeal" th:field="*{amountDeal}">
        <span th:if="${#fields.hasErrors('amountDeal')}" class="error" th:errors="*{amountDeal}"></span>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
